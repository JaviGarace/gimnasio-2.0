app = "gimnasio-inteligente"
primary_region = "mad"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.ports]]
  port = 80
  handlers = ["http"]
[[http_service.ports]] 
  port = 443
  handlers = ["tls", "http"]

[[http_service.checks]]
  interval = "30s"
  timeout = "10s"
  method = "GET"
  path = "/health"